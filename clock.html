<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --accent: #ff6b6b; /* Soft Red for Pomodoro */
            --text: #2f3437;
            --secondary: #f1f3f5;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: transparent; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container {
            background: var(--bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 300px;
            border: 1px solid var(--secondary);
        }
        .task-input {
            border: none;
            background: var(--secondary);
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: inherit;
            outline: none;
        }
        #timer {
            font-size: 4rem;
            font-weight: 600;
            color: var(--text);
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }
        .controls button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .controls button:active { transform: scale(0.95); }
        .mode-switch {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mode-btn {
            font-size: 0.7rem;
            background: var(--secondary);
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text);
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" class="task-input" placeholder="What are we working on?">
    <div id="timer">25:00</div>
    <div class="controls">
        <button id="startBtn">Start Focus</button>
    </div>
    <div class="mode-switch">
        <button class="mode-btn" onclick="setTime(25)">Pomodoro</button>
        <button class="mode-btn" onclick="setTime(5)">Short Break</button>
        <button class="mode-btn" onclick="setTime(15)">Long Break</button>
    </div>
</div>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function setTime(mins) {
        clearInterval(timerId);
        timerId = null;
        timeLeft = mins * 60;
        startBtn.textContent = 'Start Focus';
        updateDisplay();
    }

    startBtn.addEventListener('click', () => {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'Resume';
        } else {
            startBtn.textContent = 'Pause';
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    alert('Time is up! Take a breath.');
                }
            }, 1000);
        }
    });

    updateDisplay();
</script>
</body>
</html>
